<!-- templates/add_service.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Service - Household Services App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Add New Service</h2>
        <form method="POST" action="{{ url_for('add_service') }}">
            <div class="form-group">
                <label for="name">Service Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Enter service name">
            </div>
            <div class="form-group">
                <label for="description">Service Description</label>
                <textarea name="description" class="form-control" required
                    placeholder="Describe your service"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" name="price" class="form-control" required min="0" step="0.01"
                    placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" name="category" class="form-control" required
                    placeholder="e.g., Home Repair, Cleaning">
            </div>
            <button type="submit" class="btn btn-success">Add Service</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
</body>

</html>
