<!-- templates/edit_customer_profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Household Services App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Edit Profile</h2>
        <form method="POST" action="{{ url_for('edit_customer_profile') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" class="form-control" required value="{{ user.Name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required value="{{ user.Email }}">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required value="{{ user.Username }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" required placeholder="Enter password"">
            </div>

            <button type=" submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('customer_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
